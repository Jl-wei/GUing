<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script> 

    <title>Image Search</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="w-100 mt-1 mb-1 form-inline" method="get" id="search-box" name="search-box">
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" 
                    aria-label="Search" aria-describedby="search-addon" 
                    name="query" value="{{query}}"/>
              <span class="input-group-text border-0" id="search-addon">
                <i class="bi bi-search"></i>
              </span>
            </div>

            <div class="row">
              <div class="mt-3 col">
                <label for="dataset-input" class="form-label">Source</label>
                <select class="form-select" form="search-box" name="dataset" id="dataset-input">
                  <option value="gp" {{'selected' if dataset=='gp'}}>Google Play</option>
                  <option value="no_gp" {{'selected' if dataset=='no_gp'}}>Rico and ReDraw</option>
                  <option value="rawi" {{'selected' if dataset=='rawi'}}>RaWi</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </nav>

      {% if images %}
        <div class="row" data-masonry='{"percentPosition": true }'>
          {% for i in range(images|length) %}
            <div class="mt-4 col-lg-3 col-md-4 col-sm-6">
              <img src="{{images[i]}}" class="img-thumbnail"/>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </body>
</html>
